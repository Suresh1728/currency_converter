<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency conversion</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="cointainer">
        <h2>CURRENCY CONVERTER</h2>
            <div class="box">
                <div class="left">
                    <h3>CURRENCY</h3>
                    <select>
                        <option id="1d" value="dollar">dollar</option>
                        <option id="1r" value="rupee">rupee</option>
                    </select><br>
                    <input type="number" id="inputAmount">
                </div>
                <div class="right">
                    <h3>CURRENCY</h3>
                    <select>
                        <option id="2r" value="rupee">rupee</option>
                        <option id="2d" value="dollar">dollar</option>
                    </select><br>
                    <input type="number" id="outputAmount">
                </div>
            </div>    
        <button onclick="currency()">Generate</button>    
    </div>

    <script src="./script.js"></script>
</body>
</html>
